<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="color-scheme" content="light" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>React App</title>
  <style>
    #boot-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
    }

    .orbital-loader {
      position: relative;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 800px;
    }

    .orbital-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #132ef1;
      border-right-color: #132ef1;
      animation: orbit-spin 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
      filter: drop-shadow(0 0 4px rgba(19, 46, 241, 0.3));
    }

    .orbital-ring::before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-bottom-color: #3b82f6;
      border-left-color: #3b82f6;
      animation: orbit-spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite reverse;
    }

    .orbital-core {
      width: 16px;
      height: 16px;
      background: radial-gradient(circle at 30% 30%, #60a5fa, #132ef1);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(19, 46, 241, 0.6);
      animation: core-pulse 2s ease-in-out infinite;
    }

    @keyframes orbit-spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes core-pulse {

      0%,
      100% {
        transform: scale(0.8);
        opacity: 0.8;
      }

      50% {
        transform: scale(1.1);
        opacity: 1;
        box-shadow: 0 0 30px rgba(19, 46, 241, 0.8);
      }
    }
  </style>
</head>

<body class="light">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="boot-loader">
    <div class="orbital-loader">
      <div class="orbital-ring"></div>
      <div class="orbital-core"></div>
    </div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
